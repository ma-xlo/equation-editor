<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async> </script>
    <link rel="stylesheet" href="../css/styles.css"></link>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    <!--<script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.0/trix.js"></script>
    <title>Editor Matem√°tico</title>
</head>
<body>

    <trix-editor></trix-editor>
    <div>
        <button class="editor-btn" id="editor-btn">Editor</button>
    </div>

    <div class="container hide">
        <div>
            <button class="editor-close-btn" id="editor-close-btn">&times</button>
        </div>
        
        <div class="equation-box">
            <div type="text" class="equation-preview">
                <span id="equation-preview"></span>
            </div>

        </div>
        <div class="item">
            <textarea name="" id="equation-input"></textarea>
            <div class="equation-btn-box">
                <button>&#x2630</button>
                <button id="clear-btn">C</button>
            </div>
        </div>
        <div class="item">
            <button class="generator-btn" id="insert-btn">Inserir</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
